<div class="navbar bg-accent text-accent-content border-b-2">
  <div class="navbar-start">
    <button
      class="btn"
      [ngClass]="isActive('calculator') ? 'btn-primary' : 'btn-ghost'"
      routerLink="/calculator"
    >
      Kalkulačka
    </button>
    <button
      class="btn"
      [ngClass]="isActive('diary') ? 'btn-primary' : 'btn-ghost'"
      routerLink="/diary"
      *ngIf="user$ | async as user"
    >
      Deník
    </button>
  </div>
  <div class="navbar-center">
    <a class="btn btn-ghost normal-case text-xl" routerLink="">myScale</a>
  </div>
  <div class="navbar-end">
    <div
      class="dropdown dropdown-end"
      *ngIf="user$ | async as user; else notLoggedIn"
    >
      <label tabindex="0" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img src="https://placeimg.com/80/80/people" />
        </div>
      </label>
      <ul
        tabindex="0"
        class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52 border-2"
      >
        <li>
          <a class="justify-between"> Profil </a>
        </li>
        <li>
          <a>Motiv</a>
        </li>
        <li><a (click)="logoutClick()">Odhlásit</a></li>
      </ul>
    </div>
  </div>
</div>

<ng-template #notLoggedIn>
  <label class="btn" for="auth-dialog">Přihlásit se</label>
  <label class="btn btn-primary ml-2" for="auth-dialog">Zaregistrovat</label>
</ng-template>
