<div>
  <div class="tabs">
    <button
      class="tab tab-bordered tab-lg"
      [ngClass]="active ? 'tab-active' : ''"
      (click)="calculatorClick()"
    >
      Kalkulačka
    </button>
    <button
      class="tab tab-bordered tab-lg"
      [ngClass]="!active ? 'tab-active' : ''"
      (click)="resultsClick()"
      *ngIf="entries"
    >
      Výsledky
    </button>
  </div>
  <ng-template [ngIf]="active" [ngIfElse]="results">
    <div>
      <form>
        <div class="form-control w-full max-w-xs">
          <label class="label">
            <span class="label-text"
              >Věk <span class="text-error">*</span></span
            >
          </label>
          <input
            type="number"
            placeholder="Věk"
            class="input input-bordered w-full max-w-xs"
            required
          />
          <label class="label">
            <span class="label-text-alt">{{ ageError.message }}</span>
          </label>
        </div>
        <div class="flex flex-row w-full max-w-xs">
          <div class="w-1/2 flex items-center justify-center">
            <label for="man" class="label-text pr-1">Muž</label>
            <input
              type="radio"
              id="man"
              name="sex-radio"
              class="radio radio-primary"
              checked
            />
          </div>
          <div class="w-1/2 flex items-center justify-center">
            <label for="woman" class="label-text pr-1">Žena</label>
            <input
              type="radio"
              id="woman"
              name="sex-radio"
              class="radio radio-primary"
            />
          </div>
        </div>
        <div class="form-control w-full max-w-xs">
          <label class="label">
            <span class="label-text"
              >Výška <span class="text-error">*</span></span
            >
          </label>
          <input
            type="number"
            placeholder="Výška"
            class="input input-bordered w-full max-w-xs"
            required
          />
          <label class="label">
            <span class="label-text-alt">{{ ageError.message }}</span>
          </label>
        </div>
        <div class="form-control w-full max-w-xs">
          <label class="label">
            <span class="label-text"
              >Hmotnost <span class="text-error">*</span></span
            >
          </label>
          <input
            type="number"
            placeholder="Hmotnost"
            class="input input-bordered w-full max-w-xs"
            required
          />
          <label class="label">
            <span class="label-text-alt">{{ ageError.message }}</span>
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Vypočítat</button>
      </form>
    </div>
  </ng-template>
  <ng-template #results>
    <div>Výsledky</div>
  </ng-template>
</div>
