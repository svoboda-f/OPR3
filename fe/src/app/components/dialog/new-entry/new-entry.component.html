<h3 class="text-lg font-bold">Nový záznam</h3>
<form [formGroup]="fg" (ngSubmit)="submit()">
  <div class="form-control mx-auto w-80">
    <label class="label">
      <span class="label-text">Datum</span>
    </label>
    <div class="relative">
      <input
        type="date"
        class="input input-bordered w-80 max-w-xs -indent-[500px] text-transparent"
        [ngClass]="{
          'input-error':
            fg.controls['date'].touched && fg.controls['date'].invalid
        }"
        formControlName="date"
        [value]="today.toISOString()" 
        (click)="dateInputClick($event)"
        (change)="dateChange($event)"

        #date
      />
      <span class="absolute top-3 left-5 pointer-events-none">{{
        dateText
      }}</span>
    </div>
    <label class="label">
      <span class="label-text-alt"></span>
    </label>
  </div>
  <div class="form-control w-80 mx-auto">
    <label class="label">
      <span class="label-text">Hmotnost</span>
    </label>
    <input
      type="number"
      class="input input-bordered w-full max-w-xs"
      [ngClass]="{
        'input-error':
          fg.controls['weight'].touched && fg.controls['weight'].invalid
      }"
      formControlName="weight"
    />
    <label class="label">
      <span class="label-text-alt"></span>
    </label>
  </div>
  <div class="flex justify-center">
    <button class="btn btn-primary" type="submit">Přidat</button>
  </div>
</form>
